<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="topcircle">
            <img src="./images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bottomcircle">
            <img src="./images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="topsection">
            <div class="topsection_image">
                <img src="./images/person-image.svg" alt="user images">
            </div>
        </div>
        <div class="bottomsection">
            <div class="user">
                <div class="user_topdetails">
                    <h1> Victor Crest </h1>
                    <h2> 26 </h2>
                </div> 
                <div class="user_bottomdetails">
                    <h3> London </h3>
                </div>
                
            </div>
            <hr class="line">
            <div class="affliated">
                <div class="affliated_followers">
                    <p class="amount">
                        80K
                    </p>
                    <p class="topic">
                        Followers
                    </p>
                </div>
                <div class="affliated_likes">
                    <p class="amount">
                        803K
                    </p>
                    <p class="topic">
                        Likes
                    </p>
                </div>
                <div class="affliated_photos">
                    <p class="amount">
                        1.4K
                    </p>
                    <p class="topic">
                        Photos
                    </p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
